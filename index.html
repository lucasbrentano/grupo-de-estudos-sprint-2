<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Ensolarado</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>

    <section class="header">
        <h1>19 de Setembro 2024</h1>
    </section>
    <div id="container">
        <div class="search-bar">
            <img src="Assets/Icons/Lupa-icon.svg" alt="lupa de pesquisa">
            <input type="text" id="input" placeholder="Cidade - Estado - País" />
        </div>
    </div>
    <section class="middle">
        <h1 id="current-temperature">Digite uma cidade</h1>
        <h1 id="current-weather">Para que a previsão do tempo seja exibida</h1>
    </section>

    <section class="footer">
        <!-- Card 1 -->
        <div class="card">
            <p id="date1">27/09</p>
            <span class="line"></span>
            <div class="background-icon">
                <img src="Assets/Icons/Chuvoso-icone.svg" alt="Condições do tempo" id="weather-icon1">
            </div>
            <p id="temperature1" class="temperature">9°C</p>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <p id="date2">27/09</p>
            <span class="line"></span>
            <div class="background-icon">
                <img src="Assets/Icons/sun-icon.svg" alt="Condições do tempo" id="weather-icon2">
            </div>
            <p id="temperature2" class="temperature">9°C</p>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <p id="date3">27/09</p>
            <span class="line"></span>
            <div class="background-icon">
                <img src="Assets/Icons/Nublado-icon.svg" alt="Condições do tempo" id="weather-icon3">
            </div>
            <p id="temperature3" class="temperature">9°C</p>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <p id="date4">27/09</p>
            <span class="line"></span>
            <div class="background-icon">
                <img src="Assets/Icons/sun-icon.svg" alt="Condições do tempo" id="weather-icon4">
            </div>
            <p id="temperature4" class="temperature">9°C</p>
        </div>

    </section>
    <script src="back-end/ApiTempo.js"></script>
</body>

</html>
